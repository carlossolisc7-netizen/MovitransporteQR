<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movi Puebla - Beta 2.0</title>
    <style>
        :root {
            --azul-movi: #0056b3;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-movi);
            color: var(--blanco);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: var(--blanco);
            color: #333;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 420px;
            margin: 20px;
        }

        .movi-img {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        .status-tag {
            background: #ffcc00;
            color: #000;
            padding: 6px 18px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--azul-movi);
            font-size: 26px;
            margin: 10px 0;
        }

        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--azul-movi);
            outline: none;
        }

        button {
            background-color: var(--azul-movi);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,86,179,0.3);
        }

        #mensajeExito {
            display: none;
            background: #e7f5e9;
            color: #2e7d32;
            padding: 20px;
            border-radius: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="1000112818.png" alt="Movi el camioncito" class="movi-img">
    
    <div class="status-tag">üõ†Ô∏è MEJORANDO PARA TI</div>
    <h1>¬°Movi est√° en el taller!</h1>
    <p>Estamos afinando a <strong>TransitMaster AI</strong> para darte el tiempo real de todas las rutas de Puebla. Reg√≠strate para la Beta 2.0.</p>
    
    <form id="registroMovi">
        <input type="text" id="nombre" placeholder="Tu Nombre" required>
        <input type="tel" id="whatsapp" placeholder="WhatsApp (10 d√≠gitos)" required>
        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        <input type="text" id="ruta" placeholder="¬øQu√© ruta usas m√°s?" required>
        <button type="submit" id="btnEnviar">AV√çSAME AL LANZAR üöÄ</button>
    </form>

    <div id="mensajeExito">
        ¬°Vientos, Carlos! üöçüíô<br>
        Ya guardamos tus datos. Ser√°s de los primeros en probar lo nuevo.
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // REEMPLAZA ESTOS DATOS CON LOS DE TU CONSOLA FIREBASE
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROYECTO.firebaseapp.com",
    projectId: "TU_PROYECTO_ID",
    storageBucket: "TU_PROYECTO.appspot.com",
    messagingSenderId: "TU_ID",
    appId: "TU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById('registroMovi');
  const exito = document.getElementById('mensajeExito');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnEnviar');
    btn.innerText = "Registrando...";
    btn.disabled = true;

    try {
      // Usamos la colecci√≥n que ya tienes o inicias t√∫
      await addDoc(collection(db, "registros_beta"), {
        nombre: document.getElementById('nombre').value,
        whatsapp: document.getElementById('whatsapp').value,
        email: document.getElementById('email').value,
        ruta_interes: document.getElementById('ruta').value,
        timestamp: new Date()
      });

      form.style.display = 'none';
      exito.style.display = 'block';
    } catch (error) {
      alert("Hubo un error, Carlos: " + error.message);
      btn.innerText = "AV√çSAME AL LANZAR üöÄ";
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
